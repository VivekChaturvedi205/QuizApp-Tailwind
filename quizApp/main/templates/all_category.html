{% extends 'base.html' %}
{% block title %} All Category {% endblock %}
{% block content %}

<a href="{% url 'logout' %}">logout</a>
<h3 class="my-4">All Category</h3>
<div class="row">
    {% for category in catData %}
    <div class="col-md-4">
        <div class="card">
            <a href="{% url 'category_question' category.id %}"><img src="{{category.image.url}}" alt="{{category.title}}" class="card-img-top"></a>
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'category_question' category.id %}">{{category.title}}</a></h5>
                <!-- <a href="#" class="btn btn-primary">Go Somewhere</a> -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
